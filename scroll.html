<!doctype html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="parallax.js"></script>
	<style>
	* {
		font-family: "Trebuchet MS", Helvetica;
	}
	.section{
		height: 600px;
		text-align: center;
		font-size: 30px;
		box-sizing: border-box;
		padding: 50px;
		background-color: white;
	}
	.parallax-window {
		min-height: 400px;
		background: transparent;
		color: white;
	}
	</style>
</head>
<body>
	<div class="container">
		<div class="section" id="one">
			<h2>some text</h2>
		</div>
		<div class="section parallax-window" data-parallax="scroll" id="two" data-image-src="galaxy.jpg" data-speed=".3">
			<h2>some text</h2>
		</div>
		<div class="section" id="three">
			<h2>some text</h2>
		</div>
		<div class="section parallax-window" data-parallax="scroll" id="four" data-image-src="purple.jpg" data-speed=".3">
			<h2>some text</h2>
		</div>
		<div class="section" id="five">
			<h2>some text</h2>
		</div>
	</div>
</body>
</html>
